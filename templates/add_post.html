{% extends 'base.html' %}
{% block title %}Add Snippet | Codebin{% endblock  %}
{% load static widget_tweaks crispy_forms_tags %}

{% block content %}
<div class="row pt-3">
    <div class="col-sm-9">
        <h3>Post Snippet</h3>
    </div>
    <div class="col-sm-9">
        <div class="card mb-4">
            <div class="card-body">
                <form id="post-form" method="post" novalidate>
                    {{ form.media.css }}
                    {% csrf_token %}
                    {{ form|crispy }}
                    <script src="{% static 'js/jquery.min.js' %}"></script>
                    {{ form.media.js }}
                </form>
            </div>
        </div>
        
    </div> 
    <div class="col-sm-9">
          <input type="submit" class="btn btn-primary" value="Add New Snippet" form="post-form">
    </div>
</div>
{% endblock %}
